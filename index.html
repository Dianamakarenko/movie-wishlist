<form class="center search-form" id="searchForm">
    <input class="input-search" type="search" name="search" placeholder="input movie name" required minlength="3">
    <input class="input-year" type="search" name="year" placeholder="input movie year">
    <p>Please select type:</p>
    <input type="radio" name="type" value="movie">
    <label for="movie">movie</label><br>
    <input type="radio" name="type" value="series">
    <label for="series">series</label><br>
    <input type="radio" name="type" value="episode">
    <label for="episode">episode</label>
    <button class="button">search</button>
</form>

<p class="loader">Loading...</p>
